<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Ticko</title>

  </head>

  <body class="bg-primary">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand ml-5" href="index.html">
            <img src="resources/ticko.png" width="165" height="70" class="d-inline-block align-top" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mr-4">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"><h4>Home</h4><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="documentation.html"><h4>Documentation</h4></a>
            </li>
            
          </ul>

          <a href="login.html">
            <button class="btn btn-outline-dark my-2 my-sm-0 " >Login</button>
          </a>

          <a href="register.html">
            <button class="btn btn-outline-dark my-2 my-sm-0 ml-3 mr-4 " >Register</button>
          </a>
        </div>
      </nav>

    <div class="container text-center text-white">
        <h1 class=" mt-5">Raise a ticket for cadopt</h1>
        <form class="mt-5 col-sm-7 col-md-7 col-lg-6 mx-auto">
            <div class="form-group">
                <label for="customer_email">Email : </label>
                <input type="email" class="form-control" id="customer_email" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="customer_category">Select Category</label>
                <select class="form-control" id="customer_category">
                  <option>Product</option>
                  <option>Billing</option>
                  <option>Payments</option>
                </select>
            </div>

            <div class="form-group">
                <label for="customer_request">Enter your complaint:</label>
                <textarea class="form-control" id="customer_request" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>

    </div>

    <script src="ticket_page.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
